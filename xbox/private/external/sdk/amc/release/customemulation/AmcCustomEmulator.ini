;; -----------------------------------------------------------------------------
;; AmcDvdEmulator.ini
;; -----------------------------------------------------------------------------

;;   ------- DO NOT EDIT THIS FILE UNLESS YOU KNOW WHAT YOU ARE DOING -------

;; Conventions:
;; Field names prefixed with a b are boolean fields.  Set to 1 for true, 0 for 
;;   false.
;; Field names prefixed with a u<X> are unsigned, with <X> defining the 
;;   the number of valid bits for that field.  E.g. u8 is an unsigned 8 bit 
;;   field.


;; =============================================================================
;; DVD Emulator Timing Parameters
;; =============================================================================

;; <mode>_Base represents the base amount of time (in milliseconds) the 
;;   emulator will wait in the specified <mode>.
;; <mode>_Var represents the maximum +/- amount of time (in milliseconds) the
;;   emulator will vary from the base time above.   Set to zero if you do not
;;   want this mode to vary.


[TIMING_PARAMETERS]
u32TrayOpen_Base=0
u32TrayOpen_Var=0
u32TrayClose_Base=0
u32TrayClose_Var=0
u32Unloading_Base=0
u32Unloading_Var=0
u32MediaDetect_Base=0
u32MediaDetect_Var=0
u32SpinUp_Base=0
u32SpinUp_Var=0
u32SoftReset_Base=0
u32SoftReset_Var=0
u32HardReset_Base=0
u32HardReset_Var=0
u32PowerOn_Base=0
u32PowerOn_Var=0
u32FullStrokeTime=0			;; ms
u32RevolutionTime=0			;; one revolution, ms
u32MinDataRate=100			;; Mbps
u32MaxDataRate=100			;; Mbps
bEnableTiming=0				;; 

;; =============================================================================
;; DVD Device Parameters (Mode Sense/Select ATA command)
;; =============================================================================

;; 
;; WARNING: Changing any field values below could cause Xbox(R) or the DVD 
;;			Emulator to not function properly.  !!Alter at your own risk!!
;;

;; -----------------------------------------------------------------------------
;; Saved device parameters
;; These are params that the host controller (e.g. Xbox(R)) instructed the 
;; device to save.  Basically simulates non-volitile memory for the device.
;; 
;; bValidSave field - Contents in this section are invalid if set to 0, 
;;                    DVD Emulator will revert to default values for this 
;;                    section on boot up, reset, etc.

[RW_ERROR_RECOVERY_PARAMS]
bValidSave=0 
bAutoWriteReallocEnabled=0
bAutoReadReallocEnabled=0
bTransferBlock=0
bReadContinious=0
bPostError=0
bDisableXferOnError=0
bDisableCorrection=0
u8ReadRetryCount=5
u8CorrectionSpan=0
u8HeadOffsetCount=0
u8DataStrobeOffestCount=0
u8WriteRetryCount=0
u16RecoveryTimeLimit=0

[CD_AUDIO_CONTROL_PARAMS]
bValidSave=0
bStopOnTrackCrossing=0
u4OutputPortChannelSelection0=0
u4OutputPortChannelSelection1=0
u4OutputPortChannelSelection2=0
u4OutputPortChannelSelection3=0
u8OutputPortVolume0=0
u8OutputPortVolume1=0
u8OutputPortVolume2=0
u8OutputPortVolume3=0

[POWER_CONDITION_PARAMS]
bValidSave=0
bIdleTimerEnabled=0
bStandbyTimerEnabled=0
u32StandbyTimer=0
u32IdleTimer=0

[FAULT_FAIL_REPORTING]
