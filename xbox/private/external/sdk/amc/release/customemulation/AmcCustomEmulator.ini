;; -----------------------------------------------------------------------------
;; Changeable device parameters
;; Determines which parameters may be altered by the host controller 
;; (e.g. Xbox(R)).  If a field can be altered, all bits in that field should be 
;; set to '1'. (bool fields = 1, u8's = 0xFF, u16's = 0xFFFF, etc.)
;;
;; Note however that this does not imply that the parameters 
;; can be saved to this file.  In order for a parameter section to have the 
;; ability to save, bPageSaveable must be set to 1 for the same section in the
;; default device parameters below.  Parameters will save only if instructed 
;; to by the host controller.
;;
;; 

[CHANGEABLE_RW_ERROR_RECOVERY_PARAMS]
bAutoWriteReallocEnabled=0
bAutoReadReallocEnabled=0
bTransferBlock=0
bReadContinious=0
bPostError=0
bDisableXferOnError=0
bDisableCorrection=0
